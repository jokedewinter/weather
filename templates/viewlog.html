{% extends "layout.html" %}
{% block content %}
    <h1>{{title}}</h1>
    <table>
		<tr>
			<th>Where</th>
			<th>Day</th>
			<th>Forecast</th>
		</tr>
		{% for row in contents %}
			<tr>
				{% for column in row %}
					<td>{{column}}</td>
				{% endfor %}
				<td></td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
