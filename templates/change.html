{% extends "layout.html" %}
{% block content %}
    <h1>Choose a location</h1>
    {% if forecast == 404: %}
        <p>Never heard of {{wrong_location.title()}}. Sure you spelled it correctly?</p>
    {% endif %}
    <form method="POST" action="/">
        <label for="location">Where?</label>
        <input type="text" id="location" name="location" required="required">
        <button type="submit" id="submit" name="submit">Show me the weather</button>
    </form>
{% endblock %}
